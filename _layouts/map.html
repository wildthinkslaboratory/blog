    <header id="myHeader" class="mapHeader">
      <div id="headerOverlay" class="myOverlay"></div>
      <div id="canvasWrapper" class="ca">
          <canvas id="fractal-canvas"></canvas>
      </div>
      <h1 class="main-title">{{ page.title }}</h1>
    </header><!-- /container -->

    <script src="assets/fractal.js"></script>


{% if page.smartdown == true %}
  <div class="container-fluid smartdown-outer-container smartdown-theme">
      <div class="col-xs-12 smartdown-container" id="blog-content">
      </div>
  </div>
{% else %}  
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
{% endif %}
